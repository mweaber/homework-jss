<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="javascript" type="text/javascript" href="js.js">


</head>

<body>
    <!-- Gave the <h3> also a <span> tag to be able to update -->
    <!-- the text of the chances, wins, and losses by being  -->
    <!-- able to update the id. -->
    <div class="container">
        <div class="stats">
            <h1>The Guessing Game!</h1>
            <h2>Can you guess what letter I'm thinking of?</h2>            
            <h3 id="lines">Chances: <span id="guessMade">9</span></h3>
            <h3 id="lines">Wins: <span id="winsMade">0</span></h3>
            <h3 id="lines">Losses: <span id="lossesMade">0</span></h3>
            <h3 id="lines">Guesses made so far: <span id="writePicks"></span></h3>
            <img src="images/ball.jpg" alt="Crystal ball image">
        </div>
    </div>
    


    <script src="js.js"></script>



</body>

</html>
